@PART[crewCabin]:HAS[!MODULE[IonModuleCrewSupport]]:FOR[IoncrossCrewSupport]
{
    MODULE
    {
		name = IonModuleCrewSupport
		
		ION_SUPPORT_RESOURCE
		{
			name = ElectricCharge
			ratePerCapacityMod = 0.5
		}
		
		ION_POD_GENERATOR
		{
			generatorName = CO2Scrubber
			generatorGUIName = Scrubber
	
			startOn = True
	
			hideStatusL2 = True
			hideEfficency = True
			hideOutputControls = True
	
			OUTPUT_RESOURCE
			{
				name = CarbonDioxide
				rateBase = -0.001666668
			}	
		}
		
    }

    RESOURCE
    {
		name = ElectricCharge
		amount = 300
		maxAmount = 300
    }

    RESOURCE
    {
		name = Oxygen
		amount = 2000
		maxAmount = 2000
    }

    RESOURCE
    {
		name = CarbonDioxide
		amount = 0
		maxAmount = 1600
    }
}

