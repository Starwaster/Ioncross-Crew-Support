@PART[airScoop]:HAS[!MODULE[IonModuleCrewSupport]]:FOR[IoncrossCrewSupport]
{
	MODULE
	{
		name = IonModuleGenerator
		generatorName = IntakeCollector
		generatorGUIName = Cabin Air
		
		alwaysOn = True
		
		hideStatus = True
		hideStatusL2 = True
		hideEfficency = True
		hideOutputControls = True
		hideActivateControls = True
		
		INPUT_RESOURCE
		{
			name = IntakeAir
			rate = 0.000001157
			effectOnEfficency = 1
		}	
		OUTPUT_RESOURCE
		{
			name = Oxygen
			rate = 0.0002777778
		}
		OUTPUT_RESOURCE
		{
			name = CarbonDioxide
			rate = -0.0002777778
		}
	}
}

