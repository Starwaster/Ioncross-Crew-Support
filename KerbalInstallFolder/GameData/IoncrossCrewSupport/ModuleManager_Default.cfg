@PART[*]:HAS[#CrewCapacity[>0],!MODULE[IonModuleCrewSupport]]:FINAL
{
    MODULE
    {
		name = IonModuleCrewSupport
    }
    RESOURCE
    {
		name = Oxygen
		amount = 850
		maxAmount = 850
		@amount *= #$/CrewCapacity$
		@maxAmount *= #$/CrewCapacity$
    }
    RESOURCE
    {
		name = CarbonDioxide
		amount = 0
		maxAmount = 200
		@maxAmount *= #$/CrewCapacity$
    }
	IONCROSS_AUTO_PROCESSING = true
}
// these need to be :FINAL to ensure that our resources aren't being smashed by other configs
@PART[*]:HAS[@MODULE[IonModuleCrewSupport],@MODULE[ModuleFuelTanks]]:NEEDS[RealFuels]:FINAL
{
	IonTankVolume = 1050
	@IonTankVolume *= #$/CrewCapacity$
	@IonTankVolume /= 200 // RF ServiceModule utilization for O2
	@MODULE[ModuleFuelTanks]
	{
		%type = ServiceModule
		%basemass = -1
		@volume += #$/IonTankVolume$
		TANK
		{
			name = Oxygen
			amount = 850
			maxAmount = 850
			@amount *= #$/CrewCapacity$
			@maxAmount *= #$/CrewCapacity$
		}
		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 200
			@maxAmount *= #$/CrewCapacity$
		}
	}
}
@PART[*]:HAS[@MODULE[IonModuleCrewSupport],!MODULE[ModuleFuelTanks],!RESOURCE[ElectricCharge]]:NEEDS[RealFuels]:FINAL
{
	MODULE
	{
		name = ModuleFuelTanks
		type = ServiceModule
		volume = 1050
		basemass = -1
		@volume *= #$/CrewCapacity$
		@volume /= 200 // RF ServiceModule utilization for O2
		TANK
		{
			name = Oxygen
			amount = 850
			maxAmount = 850
			@amount *= #$/CrewCapacity$
			@maxAmount *= #$/CrewCapacity$
		}
		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 200
			@maxAmount *= #$/CrewCapacity$
		}
	}
}
@PART[*]:HAS[@MODULE[IonModuleCrewSupport],!MODULE[ModuleFuelTanks],@RESOURCE[ElectricCharge]]:NEEDS[RealFuels]:FINAL
{
	MODULE
	{
		name = ModuleFuelTanks
		type = ServiceModule
		volume = 1050
		basemass = -1
		@volume *= #$/CrewCapacity$
		@volume /= 200 // RF ServiceModule utilization for O2
		@volume += 3 // taken from Stockalike RF for ElectricCharge
		TANK
		{
			name = Oxygen
			amount = 850
			maxAmount = 850
			@amount *= #$/CrewCapacity$
			@maxAmount *= #$/CrewCapacity$
		}
		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 200
			@maxAmount *= #$/CrewCapacity$
		}
		TANK
		{
			name = ElectricCharge
			amount = full
			maxAmount = #$../../RESOURCE[ElectricCharge]/maxAmount$
			utilization = 1000
		}
	}
}