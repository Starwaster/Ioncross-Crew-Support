@PART[FustekKarmonyUtilModule]
{
    MODULE
    {
		name = IonModuleCrewSupport
    }

	MODULE
	{
		name = IonModuleGenerator
		generatorName = RecyclerLarge
		generatorGUIName = Recycler
		
		outputLevelStep = 0.06666667
		
		INPUT_RESOURCE
		{
			name = ElectricCharge
			rateBase = 3.000000 //set to 10800/h, 1080/02
			effectOnEfficency = 1
		}
		INPUT_RESOURCE
		{
			name = CarbonDioxide
			rateBase = 0.00416667 //set to 15/h
			effectOnEfficency = 1
		}
		
		OUTPUT_RESOURCE
		{
			name = Oxygen
			rateBase = 0.002500 //set to 9/h
		}	
	}


    RESOURCE
    {
		name = Oxygen
		amount = 500
		maxAmount = 500
    }

    RESOURCE
    {
		name = CarbonDioxide
		amount = 0
		maxAmount = 4
    }
}

