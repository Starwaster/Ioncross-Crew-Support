			name = ElectricCharge
			rate = 0.0041373 //set to 2700/h, 1350/02
			effectOnEfficency = 1
		}
		INPUT_RESOURCE
		{
			name = CarbonDioxide
			rateBase = 0.777776
			effectOnEfficency = 1
		}
		
		OUTPUT_RESOURCE
		{
			name = Oxygen
			rateBase = 0.388888
		}	
	}
	
	// --- collector parameters ---
	MODULE
	{
		name = IonModuleCollector
		generatorName = RecyclerCollector
		generatorGUIName = Air Intake
		
		hideStatusL2 = True
		hideEfficency = True
		hideOutputControls = True
		
		minAtmosphere = 0.1
		
