// Fuel Cell worksheet
// Assuming 30 volt @33.3333 amps to get baseline values for 1kW
// Calculations based on the Apollo Operations Handbook SM2A-03-BLOCK-2
// http://history.nasa.gov/afj/aoh/aoh-v1-2-06-eps.pdf
// Page 16 of the PDF (2.6-19 in the handbook)
// lbs/hr
// O2 = 0.67999999999999999999999999999999
// H2 = 0.08566666666666666666666666666667
// kg/hr
// O2 = 0.3090909090909090909090909090909
// H2 = 0.03893939393939393939393939393939
// L/sec
// O2 = 0.06089261408410344580557346514793
// H2 = 0.1203170001835185372448998700389

// simulated tank heater
// LOX = 167.012411 watts x2 tanks
// LH2 = 25.6026887 watts x2
 
// LOX = 0.00068720055 L
// LH2 = 0.0008057184 L

@PART[FuelCell]:FOR[IoncrossCrewSupport]:NEEDS[CommunityResourcePack]
{
	!MODULE[ModuleResourceConverter],*
	{}
	MODULE
	{
		name = IonModuleGenerator
		generatorName = fuelcell
		generatorGUIName = Fuel Cell
		hideStatus = True
		hideStatusL2 = True
		hideEfficency = True
		INPUT_RESOURCE
		{
			name = Hydrogen
			rate = 0.09023775
			effectOnEfficency = 1
		}
		INPUT_RESOURCE
		{
			name = Oxygen
			rate = 0.0456694575
			effectOnEfficency = 1
		}
		OUTPUT_RESOURCE
		{
			name = Water
			rate = 0.0000725063088
		}
		OUTPUT_RESOURCE
		{
			name = ElectricCharge
			rate = 0.75
			effectOnEfficency = 1
		}
	}
	MODULE
	{
		name = IonModuleGenerator
		generatorName = o2heater
		generatorGUIName = O2 Heater
		isActive = True
		alwaysOn = True
		outputLevel = 1
		hideStatus = True
		hideStatusL2 = True
		hideEfficency = True
		hideOutputControls = True
		hideActivateControls = True
		INPUT_RESOURCE
		{
			name = LqdOxygen
			rate = 0.001374401098
			effectOnEfficency = 1
		}
		INPUT_RESOURCE
		{
			name = ElectricCharge
			rate = 0.33336
			effectOnEfficency = 1
		}
		OUTPUT_RESOURCE
		{
			name = Oxygen
			rate = 1.097734156
			effectOnEfficency = 1
		}
	}
	MODULE
	{
		name = IonModuleGenerator
		generatorName = h2heater
		generatorGUIName = H2 Heater
		isActive = True
		alwaysOn = True
		outputLevel = 1
		hideStatus = True
		hideStatusL2 = True
		hideEfficency = True
		hideOutputControls = True
		hideActivateControls = True
		INPUT_RESOURCE
		{
			name = LqdHydrogen
			rate = 0.001611621229
			effectOnEfficency = 1
		}
		INPUT_RESOURCE
		{
			name = ElectricCharge
			rate = 0.0512
			effectOnEfficency = 1
		}
		OUTPUT_RESOURCE
		{
			name = Hydrogen
			rate = 1.270115285
			effectOnEfficency = 1
		}
	}
	RESOURCE
	{
		name = Oxygen
		amount = 0.5
		maxAmount = 0.5
	}
	RESOURCE
	{
		name = Hydrogen
		amount = 1
		maxAmount = 1
	}
}
